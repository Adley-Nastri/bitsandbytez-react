# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: React CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
      
    - name: ðŸ”¨ Build Project
      run: |
        npm i 
        npm test 
        npm run build

    - name: List output files
      run: ls build/
      
    - name: ðŸ’‰ Inject secrets into PHP files
      env:
        BAB_MYSQL_DB: ${{secrets.BAB_MYSQL_DB}}
        BAB_MYSQL_USER: ${{secrets.BAB_MYSQL_USER}}
        BAB_MYSQL_PASSWORD: ${{secrets.BAB_MYSQL_PASSWORD}}
      run: touch build/API/DB-CONST.php && echo "<?php define('BAB_MYSQL_PASSWORD',getenv('BAB_MYSQL_PASSWORD')); define('BAB_MYSQL_DB',getenv('BAB_MYSQL_DB')); define('BAB_MYSQL_USER',getenv('BAB_MYSQL_USER'));?>" > build/API/DB-CONST.php

    - name: Upload from public_html/react via FTP
      uses: airvzxf/ftp-deployment-action@latest
      with:
        server: bitsandbytez.co.uk
        user: ${{secrets.BAB_FTP_USERNAME}}
        password: ${{secrets.BAB_FTP_PASSWORD}}
        local_dir: build/
        remote_dir: ${{secrets.BAB_FTP_REACT_DIR}}
